<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
    let pressed=[];
    const secretCode="yashvi";
    window.addEventListener('keyup',(e)=>{
        console.log(e.key);
        var word="";
        for(var i=0;i<pressed.length;i++)
        {
            var word=word+pressed[i];
        }
        if(e.key==="Enter"){
            
           if(word===secretCode){
               console.log("CORRECT KEY");
            //    document.querySelector('body').style.background="teal";
            cornify_add();
            pressed=[];
           }
        }
        else{
            if(e.key!="Shift")
            pressed.push(e.key);}
    });
</script>
</body>
</html>
