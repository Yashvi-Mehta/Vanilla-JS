<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Reference VS Copy</title>
</head>

<body>

    <script>
        // start with strings, numbers and booleans
        // let age = 100;
        // let age2 = age;
        // console.log(age, age2);
        // age = 200;
        // console.log(age, age2);

        // let name = "Yashvi";
        // let name2 = name;
        // console.log(name, name2);
        // name = "Mehta";
        // console.log(name, name2);


        // Let's say we have an array
        let players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
        // let players2 = players;
        // players2[2]="replaced";
        //players2 is a reference to players, not og array
        // console.log(players, players2);
        //O/P:- index.html:31 (4) ["Wes", "Sarah", "replaced", "Poppy"] (4) ["Wes", "Sarah", "replaced", "Poppy"]

        // So, how do we fix this? We take a copy instead!

        // one way
        // and we want to make a copy of it.
        let players2 = players.slice();
        console.log(players, players2);

        // or create a new array and concat the old one in
        // let players2 = [].concat(players);

        // or use the new ES6 Spread
        // let players2 = [...players];

        // now when we update it, the original one isn't changed

        //last method
        // let players2 = Array.from(players);
        // The same thing goes for objects, let's say we have a person object

        // with Objects
        const person = {
            name: 'Wes Bos',
            age: 80
        };

        // and think we make a copy:
        // const person2=person;
        // person2.name='New name replaces wes bos';
        //person2.number=10;
        // console.log(person, person2);

        // how do we take a copy instead?
        const person3 = Object.assign({}, person, { number: 99, age: 12 });
        console.log(person, person3);

        // We will hopefully soon see the object ...spread

        // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
        const wes = {
            name: 'wes',
            social: {
                twitter: 'wesbos',
                fb: 'wesbos_fb',
            }
        }
        const wes2 = Object.assign({}, wes);
        wes2.social.fb = 'new_fb';
        console.clear();
        console.log(wes2, wes);
        //wes.social.fb is also set to new_fb

        // following method is not recommended unless needed
        const wes3 = JSON.parse(JSON.stringify(wes));
        wes3.social.twitter = 'hi';
        console.log(wes);
        //wes.social.twitter remains unchanged
    </script>

</body>

</html>
